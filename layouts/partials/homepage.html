<div id="main" role="main">
	{{ partial "sidebar.html" . }}
	<article class="page">
		<div class="page_container">
			<section class="page_content">
				{{ with .Site.GetPage "/about" }}
					{{ partial "post.html" . }}
				{{ end }}

				{{ with .Site.GetPage "/projects" }}
					{{ partial "projects.html" . }}
				{{ end }}
			</section>
		</div>
	</article>
</div>
